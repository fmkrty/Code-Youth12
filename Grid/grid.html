<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Navigation</title>
<link rel="stylesheet" href="grid.css">
</head>
<body>
<div class="container">
   
    <h1 class="navigate">Navigate Orange Box</h1>
    <div id="grid"></div>
    <div class="navigation-buttons">
        <button class="upbutton" id="upButton">↑</button>
        <button class="downbutton" id="downButton">↓</button>
        <button class="leftbutton" id="leftButton">←</button>
        <button class="rightbutton" id="rightButton">→</button>
    </div>
</div>
<script src="grid.js"></script>
</body>
</html>
